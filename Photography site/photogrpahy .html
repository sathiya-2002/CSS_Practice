<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Photography</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome to my photography portfolio! I am a passionate photographer capturing the beauty of the world through my lens.</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <img src="photo1.jpg" alt="Photography 1">
                <img src="photo2.jpg" alt="Photography 2">
                <img src="photo3.jpg" alt="Photography 3">
                <img src="photo4.jpg" alt="Photography 4">
                <img src="photo5.jpg" alt="Photography 5">
                <img src="photo6.jpg" alt="Photography 6">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Photography Portfolio</p>
        </div>
    </footer>

</body>
</html>
