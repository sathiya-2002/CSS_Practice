<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name with Background Color</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif; 
        }
        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: darkblue; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: navy;
        }
        
        #displayArea {
            margin-top: 20px;
            padding: 15px;
            background-color: lightgreen; 
            color: green;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
    <script>
        function displayName()
        {

            let name = document.getElementById('nameInput').value;
            
            document.getElementById('displayArea').innerText = name ;
        }
    </script>
</head>
<body>

    <h2>Enter your name:</h2>

    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <button onclick="displayName()">Submit</button>
    
    <h3 id="displayArea"></h3>

</body>
</html>
