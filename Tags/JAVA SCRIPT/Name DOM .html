<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        
        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: navy;
        }

        #displayArea {
            margin-top: 20px;
            padding: 15px;
            color: white; 
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
    <script>
        
        function displayAndChangeBackground() {
            let name = document.getElementById('nameInput').value;

            let displayArea = document.getElementById('displayArea');

            displayArea.innerText = name ;

            if (name) {
                displayArea.style.backgroundColor = getRandomColor(); 
            } else {
                displayArea.innerText = "Please enter your name!";
                displayArea.style.backgroundColor = "green"; 
            }
        }

        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>

    <h2>Enter your name:</h2>
    
    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <button onclick="displayAndChangeBackground()">Submit</button>

    <h3 id="displayArea">Your name will be displayed here!</h3>

</body>
</html>
